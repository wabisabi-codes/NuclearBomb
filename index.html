<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Let's play Cockroach, Foot, Nuclear Bomb!</h1>
      <div class="p">
        <p>
          Cockroach beats Nuclear Bomb. Nuclear Bomb beats foot. Foot beats
          Cockroach.
        </p>
      </div>
    </div>
    <div class="game-box">
      <div class="choices">
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>User Choice: <span id="user-choice"></span></h2>
        <h2 class="result">Result: <span id="result"></span></h2>
      </div>
      <div class="buttons">
        <button id="Cockroach">Cockroach</button>
        <button id="Foot">Foot</button>
        <button id="Nuclear Bomb">Nuclear Bomb</button>
      </div>
    </div>
    <div class="images">
      <img
        src="https://images.pexels.com/photos/6526933/pexels-photo-6526933.jpeg?auto=compress&cs=tinysrgb&w=1600"
      />
      <img
        src="https://images.pexels.com/photos/3075078/pexels-photo-3075078.jpeg?auto=compress&cs=tinysrgb&w=1600"
      />
      <img
        src="https://images.pexels.com/photos/73909/nuclear-weapons-test-nuclear-weapon-weapons-test-explosion-73909.jpeg?auto=compress&cs=tinysrgb&w=1600"
      />
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
